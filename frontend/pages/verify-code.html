<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Code</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      text-align: center;
      max-width: 400px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pinoy Plates</h2>
    <a href="/home" style="text-decoration: none; font-size: 15px; color: grey;">Homepage</a>
    <form action="/verifyCode" method="POST">
      <div class="form-group">
        <label for="code">Verification Code</label>
        <input type="text" id="code" name="code" placeholder="Enter verification code" required />
        <p id="forgotCode" style="color: red; font-family: Arial; font-size: 10px; margin: 0;"></p>
      </div>
      <button type="submit">Verify Code</button>
    </form>
  </div>
</body>
<script src="../js/codeforgot.js"></script>
</html>
