<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../css/homepage.css">
</head>
<body style="margin: 0;">
  <header id="headerHome">
    <div id="logo"></div>
    <div id="dateTime">
      <h5 id="day" style="margin-right: 3px;"></h5>
      <h5 class="dateTime" style="margin-right: 3px;"></h5>
      <h5><span>|</span> Opens Monday-Saturday: 5am-8pm</h3>

    <div id="account" style="padding-right: 1rem;">
      <button id="logIn"><img src="../images/icons/logIn.png" alt="for account">
        <p>Sign In</p>
      </button>
    </div>
  </header>
  <div id="loginForm">
    <div class="logIn-content">
        <span id="closeBtn" class="close">&times;</span>
        <div id="logo">
        </div>

            <input placeholder="Email or Username" type="text" id="username" name="username" required>
            <input placeholder="Password" type="password" id="password" name="password" required>
            <button type="submit">Sign In</button>
            <a href=""> Forgot Password</a>
            <div>
              <button>Log In via Facebook</button>
              <button>Log In via Google</button>
            </div>
            <button>Sign Up</button>
            <a href="">help</a>

        </form>
    </div>
  </div>
  <main class="homepage">
    <section id="welcome">
      <div id="imgBackground">
        <img src="">
      </div>
    </section>
    <section id="menu">

    </section>
  </main>
  <footer>

  </footer>
  <script src="../js/homepage.js"></script>
</body>
</html>
