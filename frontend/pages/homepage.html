<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinoy Plates</title>
  <link rel="stylesheet" href="../css/homepage.css">
</head>
<body style="margin: 0;">
  <header id="headerHome">
    <div id="logo"></div>
    <div id="dateTime">
      <h5 id="day" style="margin-right: 3px;"></h5>
      <h5 class="dateTime" style="margin-right: 3px;"></h5>
      <h5><span>|</span> Opens Monday-Saturday: 5am-8pm</h5>
    </div>
    <div id="account" style="padding-right: 1rem;">
      <button id="CartButton" style="display: none;">Cart</button>
      <button id="logIn"><img src="../images/icons/logIn.png" alt="for account">
        <p>Sign In</p>
        <button id="MyAccount">My account</button>
        <button id="logOut" > Log Out</button>
      </button>
    </div>
  </header>
  <div id="loginForm">
    <div class="logIn-content">
        <span id="closeBtn" class="close">&times;</span>
        <div id="logo">
        </div>
        <form action="/login" method="post">
            <input placeholder="Email or Username" type="text" id="useroremail" name="useroremail" >
            <input placeholder="Password" type="password" id="password" name="password" >
            <button type="submit">Sign In</button>
            <a href="/forgot"> Forgot Password</a>
            <div>
              <button>Log In via Facebook</button>
              <button>Log In via Google</button>
            </div>
            <a href="">help</a>
        </form>
        <button class="signUpHomepage">Sign Up</button>
    </div>
    <div id="signUp-content">

      <div id="logo">
        Pinoy Plates
      </div>
      <form id="registerForm" action="/signup" method="post">
          <input placeholder="First Name" type="text" id="firstName" name="firstName" required>
          <input placeholder="Last Name" type="text" id="lastName" name="lastName" required>
          <div id="containerEmail">
            <input placeholder="Email" type="email" id="email" name="email" required>
            <p id="errorEmail"></p>
          </div>
          <div id="containerPhone">
            <input placeholder="Phone Number" type="tel" id="phoneNumber" name="phoneNumber" required>
            <p id="errorPhone"></p>
          </div>
          <input placeholder="address" type="text" id="address" name="address" required>
          <div id="containerPassword">
            <input placeholder="Password" type="password" id="passwordSignUp" name="passwordSignUp" required>
            <p id="errorPassword"></p>
          </div>
          <div id="containerConfirm">
            <input placeholder="Confirm Password" type="password" id="confirmPassword" name="confirmPassword" required>
            <p id="errorConfirmPassword"></p>
          </div>
          <button id="signupClick" type="submit">Register</button>
          <button id="backBtn" class="close">Sign In</button>
          <p class="textSignUp">Already have an account ?</p>
      </form>
      <a href="" id="help">help</a>
      <div id="slideShowContainer">
       <img  alt="Slideshow" id="Slideshow-image">
      </div>
    </div>
    <form id="verificationForm" action="/verify" method="post">
      <span id="backBtn2" class="close">&gt;</span>
      <p></p>
      <div>
        <input type="text" id="code" name="code" placeholder="Enter 6 Digit Code" required>
        <p id="verificationError" style="color: red; font-family: Arial; font-size: 15px;"></p>
      </div>
      <button id="verification" type="submit">Verify</button>
    </form>
  </div>
  <main class="homepage">
    <section id="welcome">
      <div id="welcomeOne">
        <a href="">Home</a>
        <a href="/menu">Menu</a>
        <a href="">About Us</a>
      </div>
      <div id="weldomeLogo">
      </div>
      <div id="welcomeTwo">
        <a href="/menu">Order</a>
        <a href="">Contact</a>
      </div>
      <div id="welcomeMessage">
        <h1>Welcome To <span>Pinoy</span><span>Plates</span></h1>
        <p>Where you can find the best Filipino dishes in town!</p>
      </div>
      <div id="welcomeButtons">
        <button id="welcomeSignIn">Sign In</button>
        <button id="welcomeSignUp">Sign Up</button>
      </div>
    </section>
    <section id="menu">

    </section>
  </main>
  <footer>

  </footer>
  <script src="../js/homepage.js"></script>
</body>
</html>
