<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinoy Plates</title>
  <link rel="stylesheet" href="../css/homepage.css">
</head>
<body style="margin: 0;">
  <header id="headerHome">
    <div id="logo"></div>
    <div id="dateTime">
      <h5 id="day" style="margin-right: 3px;"></h5>
      <h5 class="dateTime" style="margin-right: 3px;"></h5>
      <h5><span>|</span> Opens Monday-Saturday: 5am-8pm</h5>
    </div>
    <div id="account" style="padding-right: 1rem;">
      <button id="logIn"><img src="../images/icons/logIn.png" alt="for account">
        <p>Sign In</p>
      </button>
    </div>
  </header>
  <div id="loginForm">
    <div class="logIn-content">
        <span id="closeBtn" class="close">&times;</span>
        <div id="logo">
        </div>
        <form action="/login" method="post">
            <input placeholder="Email or Username" type="text" id="useroremail" name="useroremail" required>
            <input placeholder="Password" type="password" id="password" name="password" required>
            <button type="submit">Sign In</button>
            <a href=""> Forgot Password</a>
            <div>
              <button>Log In via Facebook</button>
              <button>Log In via Google</button>
            </div>
            <button class="signUpHomepage">Sign Up</button>
            <a href="">help</a>
        </form>
    </div>
    <div id="signUp-content">
      <span id="backBtn" class="close">&gt;</span>
      <div id="logo">
      </div>
      <form id="registerForm" action="/" method="post">
          <input placeholder="First Name" type="text" id="firstName" name="firstName" required>
          <input placeholder="Last Name" type="text" id="lastName" name="lastName" required>
          <input placeholder="Email" type="email" id="email" name="email" required>
          <input placeholder="Phone Number" type="tel" id="phoneNumber" name="phoneNumber" required>
          <input placeholder="address" type="text" id="address" name="address" required>
          <input placeholder="Password" type="password" id="password" name="password" required>
          <input placeholder="Confirm Password" type="password" id="confirmPassword" name="confirmPassword" required>
          <button type="submit">Sign Up</button>
          <a href="">help</a>
      </form>
    </div>
  </div>
  <main class="homepage">
    <section id="welcome">
      <div id="welcomeOne">
        <a href="">Home</a>
        <a href="">Menu</a>
        <a href="">About Us</a>
      </div>
      <div id="weldomeLogo">
      </div>
      <div id="welcomeTwo">
        <a href="">Order</a>
        <a href="">Contact</a>
      </div>
      <div id="welcomeMessage">
        <h1>Welcome To <span>Pinoy</span><span>Plates</span></h1>
        <p>Where you can find the best Filipino dishes in town!</p>
      </div>
      <div id="welcomeButtons">
        <button id="welcomeSignIn">Sign In</button>
        <button id="welcomeSignUp">Sign Up</button>
      </div>
    </section>
    <section id="menu">

    </section>
  </main>
  <footer>

  </footer>
  <script src="../js/homepage.js"></script>
</body>
</html>
