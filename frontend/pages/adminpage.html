<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Pinoy Plates</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/adminpage.css">

</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <button class="logout">Log Out</button>

    <main>
        <section class="admin-content">
            <div class="admin-section">
                <h2>Manage Menu</h2>
                <button class="action-button">Add New Item</button>
                <button class="action-button">Edit Existing Items</button>
                <button class="action-button">Remove Items</button>
            </div>

            <div class="admin-section">
                <h2>View Orders</h2>
                <button class="action-button">View Pending Orders</button>
                <button class="action-button">View Completed Orders</button>
            </div>

            <div class="admin-section">
                <h2>Manage Users</h2>
                <button class="action-button">View All Users</button>
                <button class="action-button">Remove User</button>
            </div>

            <div class="admin-section">
                <h2>Promotions and Discounts</h2>
                <button class="action-button">Create Promotion</button>
                <button class="action-button">View Active Promotions</button>
            </div>
        </section>
