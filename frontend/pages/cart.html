<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/cart.css">
    <script defer src="../js/cart.js"></script>
</head>
<body>
    <h1>Your Shopping Cart</h1>
    <div id="cart-container">
        <table id="cart-table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Cart items will be dynamically loaded here -->
            </tbody>
        </table>
        <div id="cart-summary">
            <p>Total Amount: <span id="total-amount">â‚±0.00</span></p>
            <button id="menu-button">Back To Menu</button>
            <button id="checkout-button">Checkout</button>
            <button id="clear-cart-button">Clear Cart</button>
        </div>
    </div>

      <!-- Footer Section -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-section">
        <img src="../images/icons/Icon.png" alt="Company Logo" class="footer-logo">
      </div>
      <div class="footer-section">
        <h3>Company</h3>
        <ul>
          <li><a href="/menu">Our Menu</a></li>
          <li><a href="#">Online Exclusives</a></li>
          <li><a href="/about">Who We Are</a></li>
          <li><a href="#">Careers</a></li>
          <li><a href="#">Franchising</a></li>
        </ul>
      </div>
      <div class="footer-section">
        <h3>Contact</h3>
        <ul>
          <li><a href="/contact">Contact Us</a></li>
          <li><a href="#">Find a Location</a></li>
        </ul>
      </div>
      <div class="footer-section">
        <h3>Policies</h3>
        <ul>
          <li><a href="#">Disclaimer</a></li>
          <li><a href="#">Terms and Conditions</a></li>
          <li><a href="#">Privacy Policy</a></li>
        </ul>
      </div>
      <div class="footer-section footer-apps">
        <a href="#"><img src="../images/app-store.png" alt="App Store"></a>
        <a href="#"><img src="../images/google-play.png" alt="Google Play"></a>
      </div>
    </div>
    <div class="footer-bottom">
      <p>Version 1.16.131</p>
      <div class="social-icons">
        <a href="#"><i class="fa fa-instagram"></i></a>
        <a href="#"><i class="fa fa-facebook"></i></a>
        <a href="#"><i class="fa fa-twitter"></i></a>
        <a href="#"><i class="fa fa-youtube"></i></a>
      </div>
    </div>
  </footer>
</body>


</html>
